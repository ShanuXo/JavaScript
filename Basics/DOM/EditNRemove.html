<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li> Javscript</li>
    </ul>
</body>

<script>
    // Better Solution
    function addLanguage(langName)
    {
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python");
    addLanguage("Java");

    //Optimised Solution ; Here we dont have to traverse the tree each and every time 
    function optiaddLanguage(langName)
    {
        const li=document.createElement('li');
        const addText=document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li)
    }
    optiaddLanguage("Rust")

    //Edit 
    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Mojo";
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>Typescript</li>'


    //Remove

    const lasttLang=document.querySelector('li:last-child')
    lasttLang.remove();
</script>
</html>
